<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task</title>
    <style>
        .table-a {
            width: 100%;
            border-collapse: collapse;
            align-items: center;
            margin-bottom: 50px;
        }

            border: 1px solid #000;
            background-color: #6893EF;
            color:#fff;
            text-align: center;
            padding: 8px;
        }
        .table-a td {
            border: 1px solid #000;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>

        <tbody>

                <td>Raka Gibran</td>

    </table>
